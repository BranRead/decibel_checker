<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decibel Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Decibel Checker</a>
        </div>
    </nav>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-10 col-lg-4 user-panel bordered">
                <div id="visualizer" class="mx-auto my-2"></div>
                <div class="d-flex flex-column justify-content-center">
                    <input type="range" class="form-range mx-auto min="0" max="127" step="1" id="thresholdRange">
                    <div class="d-flex flex-row justify-content-between">
                        <button id="downThreshold" class="btn thresholdButton bordered">-</button>
                        <h2 class="text-center mb-5">Threshold: <span id="threshold"></span></h2>
                        <button id="upThreshold" class="btn thresholdButton bordered">+</button>
                    </div>
                     
                </div>
                <!-- <h1 id="too-loud">TOO LOUD!!!</h1> -->
                <h2 class="text-center">Loudness: <span id="decibels">0</span></h2>
                <h2 class="text-center">Max: <span id="loudest">0</span></h2>
                <h2 class="text-center">Fails: <span id="thresholdExcess">0</span></h2>

                
                
                <div class="d-flex justify-content-center my-5">
                    <button id="start" class="btn btn-success me-5 bordered" type="button">Start</button>
                    <button id="stop" class="btn btn-danger bordered" type="button">Stop</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
